<div class="post-container">
    <div class="post-heading">
      <app-avatar [img]="getProfilePictureUrl()"></app-avatar>
      <div>
        <h4 class="author-name">{{ post.author.name }}</h4>
        <p class="time">{{ post.createdAt | date:'short' }}</p>
      </div>
    </div>
  
    <div class="post-body">
      <p>{{ post.body }}</p>
    </div>
  
    <div class="comments-container">
      <input type="text" name="comment" id="comment" [(ngModel)]="comment" placeholder="Write your comment">
    </div>
  </div>

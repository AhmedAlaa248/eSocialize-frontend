<div class="parent">

        <div class="logo-section">
            <img src="../../../assets/images/logo-img.jpg" alt="Logo" class="logo">
            <h1 class="site-name">Friends</h1>
        </div>
        
        <div class="login-box">
            <h2>Sign in</h2>
        
            <form action="#">
                <div class="input-box">
                    <input type="email" required>
                    <label>Username or Email</label>
                </div>
        
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                
                <button type="button" class="btn">Login</button>
                    
                <p class="auth-link color-deep-blue-sea-light-20">
                    Don't have an account? <a class="underline" href="/signup/new">Sign up</a>
                </p>

            </form>
        
        </div>
    </div>
</div>

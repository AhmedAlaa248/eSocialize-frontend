
<app-header></app-header>
<app-new-post (postAdded)="handlePostAdded($event)"></app-new-post>
<div class = "posts-container">
  <app-post
    *ngFor="let post of posts"
    [post]="post"
    (postDeleted)="handlePostDeleted($event)"
    (postUpdated)="handlePostUpdated($event)"
  ></app-post>

</div>
